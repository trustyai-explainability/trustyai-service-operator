kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
    app: {{.Owner.Name}}
    component: {{.Owner.Name}}
spec:
  to:
    kind: Service
    name:  {{.ServiceName}}
    weight: 100
  port:
    targetPort: {{ .PortName}}
  tls:
    termination: {{ .Termination }}
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
