apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Name }}
  namespace: {{ .Owner.Namespace }}
  labels:
    app: {{ .Owner.Name }}
    app.kubernetes.io/instance: {{ .Owner.Name }}
    app.kubernetes.io/name: {{ .Owner.Name }}
    app.kubernetes.io/part-of: trustyai
    app.kubernetes.io/component: kube-rbac-proxy
    component: orchestrator
data:
  config.yaml: |
    authorization:
      resourceAttributes:
        namespace: "{{ .Owner.Namespace }}"
        resource: "services"
        resourceName: "{{ .Owner.Name }}-service"
        verb: "get"
        apiGroup: ""
    upstreamConfig:
      url: "https://127.0.0.1:8032"
      proxyTimeout: "30s"
      upstreamCAFile: "/etc/tls/ca/service-ca.crt"
    tlsConfig:
      minVersion: "VersionTLS12"
      # FIPS 140-2 approved cipher suites only
      cipherSuites:
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
        - "TLS_RSA_WITH_AES_128_GCM_SHA256"
        - "TLS_RSA_WITH_AES_256_GCM_SHA384"