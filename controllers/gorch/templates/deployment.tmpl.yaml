kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{.Orchestrator.Name}}
  namespace: {{.Orchestrator.Namespace}}
  labels:
    app: {{.Orchestrator.Name}}
    component: {{.Orchestrator.Name}}
    deploy-name: {{.Orchestrator.Name}}
    app.kubernetes.io/instance: {{.Orchestrator.Name}}
    app.kubernetes.io/name: {{.Orchestrator.Name}}
    app.kubernetes.io/part-of: trustyai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Orchestrator.Name}}
      component: {{.Orchestrator.Name}}
      deploy-name: {{.Orchestrator.Name}}
      app.kubernetes.io/instance: {{.Orchestrator.Name}}
      app.kubernetes.io/name: {{.Orchestrator.Name}}
      app.kubernetes.io/part-of: trustyai
  template:
    metadata:
      labels:
        app: {{.Orchestrator.Name}}
        component: {{.Orchestrator.Name}}
        deploy-name: {{.Orchestrator.Name}}
        app.kubernetes.io/instance: {{.Orchestrator.Name}}
        app.kubernetes.io/name: {{.Orchestrator.Name}}
        app.kubernetes.io/part-of: trustyai
    spec:
      volumes:
{{- if or .Orchestrator.Spec.OrchestratorConfig (and .Orchestrator.Status.AutoConfigState .Orchestrator.Status.AutoConfigState.GeneratedConfigMap) }}
        - name: {{.Orchestrator.Name}}-config
          configMap:
            name:  {{ if .Orchestrator.Spec.OrchestratorConfig }}{{ .Orchestrator.Spec.OrchestratorConfig }}{{ else }}{{ .Orchestrator.Status.AutoConfigState.GeneratedConfigMap }}{{ end }}
            defaultMode: 420
{{- end}}
{{- if .Orchestrator.Spec.SidecarGatewayConfig }}
        - name: {{.Orchestrator.Name}}-sidecar-gateway-config
          configMap:
            name: {{.Orchestrator.Spec.SidecarGatewayConfig}}
            defaultMode: 420
{{- else if and .Orchestrator.Status.AutoConfigState .Orchestrator.Status.AutoConfigState.GeneratedGatewayConfigMap }}
        - name: {{.Orchestrator.Name}}-sidecar-gateway-config
          configMap:
            name: {{.Orchestrator.Status.AutoConfigState.GeneratedGatewayConfigMap}}
            defaultMode: 420
{{- end }}
        - name: tls-certs
          secret:
            secretName: {{ .Orchestrator.Name }}-tls
            defaultMode: 420
        - name: tls-ca-bundle
          configMap:
            name: {{.Orchestrator.Name }}-ca-bundle
            defaultMode: 420
{{- if .Orchestrator.Spec.CustomDetectorsConfig }}
        - name: customer-detector-config
          configMap:
            name: {{.Orchestrator.Spec.CustomDetectorsConfig}}
            defaultMode: 420
{{- end }}
      serviceAccountName: {{.Orchestrator.Name}}-serviceaccount
      containers:
        - name: {{.Orchestrator.Name}}
          image: {{.ContainerImages.OrchestratorImage}}
          env:
            - name: ORCHESTRATOR_CONFIG
              value: /config/config.yaml
            - name: HTTP_PORT
              value: '8032'
            - name: RUST_BACKTRACE
              value: 'full'
            - name: TLS_CERT_PATH
              value: /etc/tls/private/tls.crt
            - name: TLS_KEY_PATH
              value: /etc/tls/private/tls.key
            - name: RUST_LOG
              value: '{{if .Orchestrator.Spec.LogLevel}}{{.Orchestrator.Spec.LogLevel}}{{else}}info{{end}}'
            {{- if .Orchestrator.Spec.OtelExporter.Protocol }}
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: {{.Orchestrator.Spec.OtelExporter.Protocol }}{{end}}
            {{- if .Orchestrator.Spec.OtelExporter.TracesProtocol }}
            - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
              value: {{.Orchestrator.Spec.OtelExporter.TracesProtocol}}{{end}}
            {{- if .Orchestrator.Spec.OtelExporter.MetricsProtocol }}
            - name: OTEL_EXPORTER_OTLP_METRICS_PROTOCOL
              value: {{.Orchestrator.Spec.OtelExporter.MetricsProtocol}}{{end}}
            {{- if .Orchestrator.Spec.OtelExporter.OTLPEndpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{.Orchestrator.Spec.OtelExporter.OTLPEndpoint}}{{end}}
            {{- if .Orchestrator.Spec.OtelExporter.TracesEndpoint}}
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: {{.Orchestrator.Spec.OtelExporter.TracesEndpoint}}{{end}}
            {{- if .Orchestrator.Spec.OtelExporter.MetricsEndpoint}}
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              value: {{.Orchestrator.Spec.OtelExporter.MetricsEndpoint}}{{end}}
            {{- if .Orchestrator.Spec.OtelExporter.OTLPExport}}
            - name: OTLP_EXPORT
              value: {{.Orchestrator.Spec.OtelExporter.OTLPExport}}{{end}}
          volumeMounts:
            - name: {{.Orchestrator.Name}}-config
              readOnly: true
              mountPath: /config/config.yaml
              subPath: config.yaml
            - name: tls-certs
              mountPath: /etc/tls/private
              readOnly: true
            - name: tls-ca-bundle
              mountPath: /etc/tls/ca
              readOnly: true
          ports:
            - name: https
              containerPort: {{ if or .Orchestrator.Spec.SidecarGatewayConfig (and .Orchestrator.Status.AutoConfigState .Orchestrator.Status.AutoConfigState.GeneratedGatewayConfigMap) }}8032{{ else }}8033{{ end }}
              protocol: TCP
          imagePullPolicy: Always
          terminationMessagePolicy: File
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: '1'
              memory: 2Gi
          securityContext:
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            readinessProbe:
              httpGet:
                path: /health
                port: 8033
                scheme: HTTP
              initialDelaySeconds: 10
              timeoutSeconds: 10
              periodSeconds: 20
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            command:
              - /app/bin/fms-guardrails-orchestr8
        {{ if .Orchestrator.Spec.EnableGuardrailsGateway }}
        - name: {{.Orchestrator.Name}}-gateway
          image: {{.ContainerImages.GuardrailsGatewayImage}}
          command: [ "/app/bin/vllm-orchestrator-gateway" ]
          volumeMounts:
            - name: {{.Orchestrator.Name}}-sidecar-gateway-config
              readOnly: true
              mountPath: /config/config.yaml
              subPath: config.yaml
            - name: tls-certs
              mountPath: /etc/tls/private
              readOnly: true
            - name: tls-ca-bundle
              mountPath: /etc/tls/ca
              readOnly: true
          env:
            - name: GATEWAY_CONFIG
              value: /config/config.yaml
            - name: RUST_LOG
              value: '{{if .Orchestrator.Spec.LogLevel}}{{.Orchestrator.Spec.LogLevel}}{{else}}info{{end}}'
            - name: GATEWAY_USE_MTLS
              value: 'false'
        {{ if .GatewayOAuthProxy }}
        - {{- template "oAuthProxy" .GatewayOAuthProxy }}
        {{end}}
        {{end}}
        {{ if .Orchestrator.Spec.EnableBuiltInDetectors }}
        - name: {{.Orchestrator.Name}}-detectors
          image: {{.ContainerImages.DetectorImage}}
          command: [ "/app/bin/regex-detector" ]
          {{ if .Orchestrator.Spec.CustomDetectorsConfig }}
          volumeMounts:
            - name: custom-detector-config
              readOnly: true
              mountPath: /app/detectors/built_in/user_detectors/custom_detectors.py
              subPath: custom_detectors.py
          {{end}}
        {{end}}
        {{- if .OrchestratorOAuthProxy -}}
        - {{- template "oAuthProxy" .OrchestratorOAuthProxy }}
        {{end}}
