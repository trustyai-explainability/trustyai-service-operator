name: Tier 1 - YAML lint

on: [push, pull_request]

jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: config/**/*.yaml
          config_file: .yamllint.yaml