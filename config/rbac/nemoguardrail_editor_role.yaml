# permissions for end users to edit nemoguardrails.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: trustyai-service-operator
    app.kubernetes.io/managed-by: kustomize
  name: nemoguardrail-editor-role
rules:
- apiGroups:
  - trustyai.opendatahub.io
  resources:
  - nemoguardrails
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - trustyai.opendatahub.io
  resources:
  - nemoguardrails/status
  verbs:
  - get
