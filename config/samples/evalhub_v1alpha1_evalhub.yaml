apiVersion: trustyai.opendatahub.io/v1alpha1
kind: EvalHub
metadata:
  name: evalhub-sample
  namespace: default
spec:
  # Number of replicas for the eval-hub deployment
  replicas: 2

  # Environment variables
  env:
    - name: LOG_LEVEL
      value: "INFO"
    - name: OPENAI_API_KEY
      valueFrom:
        secretKeyRef:
          name: openai-secret
          key: api-key
